<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear tu Página Personalizada</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    


</head>
<body>
    <h1>Crear tu Página Personalizada</h1>
    <form id="pageForm">
        <!-- Selección de Estilos -->
        <div>
            <label for="fontType">Tipo de Letra:</label>
            <select id="fontType" name="fontType" required>
                <option value="Arial">Arial</option>
                <option value="'Courier New'">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="'Times New Roman'">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="'Lucida Console'">Lucida Console</option>
                <option value="'Trebuchet MS'">Trebuchet MS</option>
            </select>
        </div>
        
        <div>
            <label for="textColor">Color de Letra:</label>
            <input type="color" id="textColor" name="textColor" value="#84190f" required>
        </div>

        <div>
            <label for="backgroundColor">Color de Fondo:</label>
            <input type="color" id="backgroundColor" name="backgroundColor" value="#ffb6c1" required>
        </div>

        <!-- Sección para agregar un máximo de 3 secciones -->
        <div id="sectionsContainer">
            <!-- Secciones dinámicas se añadirán aquí -->
        </div>

        <button type="button" class="add-section" id="addSectionButton">Agregar Sección</button>

        <button type="submit">Generar Página</button>
    </form>

    <script src="script.js" type="module" ></script>
</body>
</html>
